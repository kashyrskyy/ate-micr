<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloading the page...</title>
    <script type="text/javascript">
      // Script to redirect to the correct route

      window.location.replace(redirectUrl);
