<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var basePath = '/ate-micr';
      if (!path.startsWith(basePath)) {
        path = basePath + path;
      }
      var redirectUrl = window.location.origin + path;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="/">link</a>.</p>
    <script type="text/javascript">
      // In case JavaScript is disabled or the redirect fails, provide a fallback link
      document.getElementById('redirect-link').href = window.location.origin + window.location.pathname;
    </script>
  </body>
</html>
